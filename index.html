<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <title>Phonebook</title>
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Контакты</h1>
    <form>
        <div class="form-group row">
            <label for="last-name-input" class="col-sm-2 col-form-label">Фамилия</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="last-name-input" placeholder="Фамилия" required="required"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="first-name-input" class="col-sm-2 col-form-label">Имя</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="first-name-input" placeholder="Имя" required="required"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="phone-input" class="col-sm-2 col-form-label">Телефон</label>
            <div class="col-sm-10">
                <input type="text" class="form-control bfh-phone" id="phone-input" data-format="+7 (ddd) ddd-dddd"
                       placeholder="Телефон" required="required"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary plus">Добавить</button>
            </div>
        </div>
    </form>
    <table class="table">
        <tr>
            <th>#</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Телефон</th>
            <th></th>
        </tr>
    </table>
</div>
<script src="./node_modules/jquery/dist/jquery.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./jscripts/bootstrap-formhelpers-phone.js"></script>
<script src="jscripts/index.js"></script>
</body>
</html>

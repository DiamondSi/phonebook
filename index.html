<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <title>Phonebook</title>
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" type="text/css" href="css/style.css">-->
</head>
<body>
<div class="container">
    <h1>Контакты</h1>
</div>
    <form>
        <p><label for="last-name-input">Фамилия: </label><input id="last-name-input" type="text"
                                                                autocomplete="family-name"/></p>
        <p><label for="first-name-input">Имя: </label><input id="first-name-input" type="text"
                                                             autocomplete="given-name"/></p>
        <p><label for="phone-input">Телефон: </label><input id="phone-input" type="text" autocomplete="tel-national"/></p>
        <p>
            <button id="add-contact-button" type="button">Добавить</button>
        </p>
    </form>
<table class="table information_json">
    <tr>
        <th>#</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Телефон</th>
        <th></th>
    </tr>
    <tr class="information_json_plus">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td><span class="btn btn-success plus pull-right">+</span></td>
    </tr>
</table>
<script src="./node_modules/jquery/dist/jquery.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="jscripts/main-w-jquery.js"></script>
</body>

</html>

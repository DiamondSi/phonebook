<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <title>Phonebook</title>
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" type="text/css" href="css/style.css">-->
</head>
<body>
<div class="container">
    <h1>Контакты</h1>
    <form role="form">
        <div class="form-group">
            <label for="last-name-input">Фамилия: </label>
            <input id="last-name-input" type="text" class="form-control" autocomplete="family-name"
                   placeholder="Фамилия"/>
            <label for="first-name-input">Имя: </label>
            <input id="first-name-input" type="text" class="form-control" autocomplete="given-name" placeholder="Имя"/>
            <label for="phone-input">Телефон: </label>
            <input id="phone-input" type="tel" class="form-control bfh-phone" data-format="+7 (ddd) ddd-dddd" value=""
                   pattern="(?:\+|\d)[\d\-\(\) ]{9,}\d/g"
                   autocomplete="tel-national"/>
            <span class="btn btn-success plus">Добавить</span>
        </div>
    </form>
    <table class="table contact_json">
        <tr>
            <th>#</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Телефон</th>
            <th></th>
        </tr>
        <tr class="contact_json_plus">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./jscripts/bootstrap-formhelpers.min.js"></script>
    <script src="jscripts/main-w-jquery.js"></script>
</div>
</body>
</html>
